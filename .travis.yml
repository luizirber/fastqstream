language: node_js
node_js:
- '6'
- '8'
- '10'
sudo: false
script:
- npm test
after_success:
- npm i -g codecov && npm run coverage && codecov || true
- npm i -g codeclimate-test-reporter && codeclimate-test-reporter < coverage.lcov || true
deploy:
  provider: npm
  email: npm@luizirber.org
  api_key:
    secure: 
  on:
    tags: true
    repo: luizirber/fastqstream
addons:
  code_climate:
    repo_token:
      secure: 
